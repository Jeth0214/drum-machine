<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="drum.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <h1>FCC <span><i class="fab fa-free-code-camp"></i></span></h1>
        </div>
        <div id="drum-machine">
            <!-- drum pads -->
            <div id="drum-pads">
                <div>
                    <button class="drum-pad">Q<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad">W<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad">E<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad">A<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad">S<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad">D<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad" >Z<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad" >X<audio class="clip" type="audio/mpeg"></audio></button>
                </div>
                <div>
                    <button class="drum-pad">C<audio class="clip"  type="audio/mpeg"></audio></button>
                </div>
            </div>
    
            <!--Display Section-->
            <div class="controller">
                <div class="toggle">
                    <h2>Power</h2>
                    <label class="switch">
                        <input type="checkbox" id="power" >
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="displayBox">
                    <div id="display"></div>
                </div>
                <div class="range">
                    <input type="range" name="range" id="volume" min="0" max="100">
                </div>
                <div class="toggle">
                    <h2>Bank</h2>
                    <label class="switch">
                        <input type="checkbox" id="mode">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="drum.js"></script>
</body>

</html>
