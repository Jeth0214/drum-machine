<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="drum.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <h1>FCC <span><i class="fab fa-free-code-camp"></i></span></h1>
        </div>
        <div id="drum-machine">
            <!-- drum pads -->
            <div id="drum-pads">
                <div>
                    <button class="drum-pad" id="heater-1">Q
                        <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="heater-2">W
                        <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
                            type="audio/mpeg">
    
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="heater-3">E
                        <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="heater-4">A
                        <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="heater-6">S
                        <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="Dsc_Oh">D
                        <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="Kick_and_Hat">Z
                        <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_and_Hat.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="RP4_KICK_1">X
                        <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
                <div>
                    <button class="drum-pad" id="Cev_H2">C
                        <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
                            type="audio/mpeg">
                        </audio>
                    </button>
                </div>
            </div>
    
            <!--Display Section-->
            <div class="controller">
                <div class="toggle">
                    <h2>Power</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="display">
                    
                </div>
                <div class="range">
                    <input type="range" name="range" id="volume">
                </div>
                <div class="toggle">
                    <h2>Bank</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="drum.js"></script>
</body>

</html>
